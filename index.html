<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: .5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
      background: #eee;
    }

    #messages {
      margin-bottom: 40px
    }
  </style>
</head>

<body>
  <div>
    <p>What you can do:</p>
    <ul>
      <li>send a normal message</li>
      <li>send a command, you need to put a ! in front of the command:
        <ul>
          <li>
            <pre>!create</pre> allows you to create a new match. The bot will give a code to send to your friend
          </li>
          <li>
            <pre>!join $code</pre> allows you to join a match. Only the owner can start a match.
          </li>
        </ul>
    </ul>
  </div>
  <ul id="messages"></ul>
  <form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
  </form>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    const CHAT_MESSAGE = 'chat-message';
    const INIT_USER = 'init-user';
    const CMD = 'cmd';
    const GENERAL_ROOM = 'generalRoom';
    
    $(function () {
      var socket = io();
      const name = prompt('tell me your name');
      socket.emit(INIT_USER, name);
      $('form').submit(function () {
        const message = $('#m').val();
        if (message.startsWith('!')) {
          socket.emit(CMD, message);
        } else {
          socket.emit(CHAT_MESSAGE, message);
        }
        $('#m').val('');
        return false;
      });
      socket.on('chat-message', function (msg) {
        $('#messages').append($('<li>').text(msg));
        window.scrollTo(0, document.body.scrollHeight);
      });
    });
  </script>
</body>

</html>
